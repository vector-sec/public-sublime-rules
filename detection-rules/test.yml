name: "<Testing> 1 2 3 <img src=x>"
description: |
  <Canary> 4 5 6 <img src=x>
type: "rule"
severity: "medium"
authors:
  - twitter: "<img src=x>"
source: |
  type.inbound and
  any(attachments,
      .file_extension in~ ('html', 'htm')
        and .size <= 40960
         and any(beta.binexplode(.),
               any(.scan.javascript.identifiers, . == "location") and length(.scan.javascript.identifiers) < 100)
  )
tags:
  - "Suspicious attachment"
  - "XSS? <test> <img src=x>"
